<tr>
    <td>{{ d.comp_name }}</td>
    <td>{{ d.user_name }}</td>
    <td>{{ d.ram }}</td>
    <td>{{ d.network.ethernet.ip }}</td>
    <td>{{ d.network.ethernet.mac }}</td>

    <td><a href="#" hx-post="{% url 'edit_device_submit' d._id %}" hx-target="closest tr" hx-swap="outerHTML" hx-include="closest tr" class="text-secondary"><svg class="bi bi-check-lg me-2" width="32" height="32"><use xlink:href="#checkmark"/></svg></a></td>
    <td><a href="#" hx-get="{% url 'edit_device_submit' d._id %}" hx-target="closest tr" hx-swap="outerHTML" class="text-secondary"><svg class="bi bi-x-lg me-2" width="32" height="32"><use xlink:href="#cancel"/></svg></a></td>
</tr>
